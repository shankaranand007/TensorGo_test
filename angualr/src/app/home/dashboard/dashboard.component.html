<div class="">
  <h3 style="float: left;"> Welcome to Dashboard </h3><br><br>
  <button type="button" class="btn btn-primary" (click)="export()">export csv</button>

</div>

<br>


<!-- Modal -->
<div id="myModal" class="" role="dialog" *ngIf="editFilter">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
        <h4 class="modal-title">Edit</h4>
      </div>
      <div class="modal-body">
        <input type="text" placeholder="Name" [(ngModel)]="model.name" style="width: 300px;">
        <br>
        <br>    <input type="email" placeholder="Email" [(ngModel)]="model.email" style="width: 300px;">
        <input type="hidden" placeholder="Email" [(ngModel)]="model.id">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="popup(1)">save</button>
        <button type="button" class="btn btn-default" (click)="popup(0)">cancel</button>

      </div>
    </div>

  </div>
</div>


<div style="position: relative;margin-top: 5%;">

  <ngx-datatable class="material" [rows]="rows" [headerHeight]="50" [footerHeight]="50" [rowHeight]="40"
     (page)="onPage($event)">
    <ngx-datatable-column name="ID" [width]="200">
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>

        <strong>{{ row.id }}</strong>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="NAME" [width]="200">
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        <strong>{{ row.name }}</strong>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="EMAIL" [width]="200">
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        {{row.email}}
      </ng-template>

    </ngx-datatable-column>

    <ngx-datatable-column name="GENDER" [width]="200">
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        {{ row.gender }}
      </ng-template>

    </ngx-datatable-column>

    <ngx-datatable-column name="STATUS" [width]="200">
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        {{ row.status }}
      </ng-template>
    </ngx-datatable-column> 

    <ngx-datatable-column name="EDIT" [width]="300">
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        <button  (click)="edit(row)">Edit</button>
      </ng-template>
    </ngx-datatable-column> 
  </ngx-datatable>
</div>
